<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <span
        ><h3 id="app-title">Music Player</h3>
        <button id="theme-toggle">Toggle Theme</button></span
      >
    </header>
    <main id="container">
      <section id="all-songs">
        <select id="genre" onchange="displaySongsForSelectedGenre()">
          <option selected>All</option>
          <option value="hip-hop">Hip Hop</option>
          <option value="rock">Rock</option>
          <option value="western">Western</option>
        </select>
        <h3 class="heading">All Songs</h3>
        <div id="display-songs">
          <ul id="songs-list">
            <!--List Elements Generated Using Javascript-->
          </ul>
        </div>
      </section>
      <section id="song-card">
        <div>
          <img id="song-image" alt="Song Image Here" width="200" height="200" />
        </div>
        <div id="song-details">
          <h3 id="song"></h3>
          <p id="artist"></p>
        </div>
        <div id="song-play-controls">
          <!--Audio Element Created Using Javascript-->
        </div>
        <button id="previous">Previous</button><button id="next">Next</button>
        <br />
        <button id="add">Add To Playlist</button>
      </section>
      <section id="playlist">
        <input
          type="text"
          id="playlist-name"
          value=""
          placeholder="Enter Playlist Name"
        /><button id="create-playlist">Create Playlist</button>
        <h3>Current Playlist</h3>
        <div>
          <ul id="current-playlist"></ul>
        </div>
        <h3>All Playlist</h3>
        <div>
          <ul id="all-playlists"></ul>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
